<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project-2</title>
  </head>
  <body>
    <div class="container">
      <!-- ----- ICONBAR ----- -->

      <div class="iconbar">
        <div class="input-part">
          <img
            src="./img/furniture-logo-2.png"
            alt="furniture-logo"
            class="furniture-logo"
          />
          <div class="select-category">
            <select name="" id="">
              <option value="">All Categories</option>
              <option value="Wooden">Wooden</option>
              <option value="Linen">Linen</option>
              <option value="Linen">Linen</option>
              <option value="Kitchen">Kitchen</option>
              <option value="Badroom">Badroom</option>
            </select>
          </div>
          <div class="search-input">
            <input type="search" />
            <img src="./img/magnifying.png" width="20px" alt="" />
          </div>

          <div class="support">
            <p class="support-number">0 800 456 80 80</p>
            <p class="support-text">Support 24/7</p>
          </div>
        </div>

        <div class="icons">
          <img src="./img/user-icon.png" alt="" />
          <img src="./img/heart-icon.png" alt="" />
          <img src="./img/shopping-cart.png" alt="" />
        </div>
      </div>

      <!-- ----- NAVBAR ----- -->
      <div class="navbar">
        <div class="button"></div>
        <div class="nav"></div>
      </div>
    </div>
  </body>
</html>
